<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    console.log(10 + "10" + 10);
    console.log(10 + 10 + +"10");
    console.log(10 / -"");
    console.log(10 / +"2,5");
    /*
    1.Сначала складываем два числа слева -направо,когда складываем
    число и строку,js превращает число в строку.
    2.Сначала складываем число и строку,число в строку,получаем строку,
    а потом опять строка с числом.
    3.Плюс,который стоит у строки,превращает её в число,
    а дальше мы просто складываем слева-направо.
    4.Сначала у нас ковычки станут отрицательным числом,потому
    что у унарного минуса приоритет выше ,чем у деления.В js если
    число делим на 0,будет бесконечность.
    5.В js дробное число пишется с точкой,поэтому 2,5 у нас Nan.
    При делении любого числа на Nan,получаем Nan.




    */
  </script>
</body>

</html>
