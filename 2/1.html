<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++ В префиксной форме прибавляем единицу к числу,a равняется единице.Ответ = 2
     */
    c = ++a;
    console.log(c);

    /*
    В постфиксной форме у нас возвращается начальное значение, b равнялось 1,вернётся 1.
     */
    d = b++;
    console.log(d);

    /*
    Сначала мы к a прибавляем ещё единицу,a = 3 ,прибавляем 2 = 5. Ответ 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    К переменной b прибавится единица,но вернеётся старое значение из-за постфикса,d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
